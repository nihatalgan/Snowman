<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman Run</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <section id="game-intro">
        <header>
            <div class="game-tittle-wrapper">
                <img src="images/snowman.png" class="game-logo"  alt="picture of snowman"/>
                <h1 class="game-tittle">Snowman Run</h1>
            </div>
        </header>
        <main class="btn-container">
            <p class="start-info">Please click button below to start the game:</p>
            <button class="btn-common">Start Game</button>
        </main>
        <aside class="info-container">
            <img src="images/keyboard-arrow-keys.jpg" class="arrow-image"/>
            <p class="play-info"> use keyboard arrows to move the snowman and keep avoiding the obstacls</p>
        </aside>
    </section>
    <section id="game-main">
        <main class="game-background">

        </main>
    </section>
    <section id="game-end">
        <header>
            <div>
                <img src="" />
                <h1></h1>
            </div>
        </header>
        <main>
            <h2>Game over</h2>
            <p></p>
            <button></button>
        </main>
        <aside>
            <img src=""/>
            <p></p>
        </aside>
    </section>
   
</body>
</html>
